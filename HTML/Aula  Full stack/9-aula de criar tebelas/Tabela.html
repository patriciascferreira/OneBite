<html>

<head>
  <title> Tabelas no HTML </title>
</head>

<body>
  <h1>criação de tabela no HTML </h1>

  <table border="1">
    <tr>
      <th> Coluna 1</th>
      <th> Coluna 2</th>
    </tr>
    <tr>
      <td> Dado 1</td>
      <td> Dado 2</td>
    </tr>
    <tr>
      <td> Dado 3</td>
      <td> Dado 4</td>
    </tr>

  </table>
  <hr>
  <h2> Tabelas com Cabeçalho </h2>

  <table border="1">
    <thead>
      <tr>
        <th> Nome</th>
        <th> idade</th>
        <th> Profissão</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> João</td>
        <td> 30</td>
        <td> Engenheiro</td>
      </tr>

      <tr>
        <td> Maria</td>
        <td> 25</td>
        <td> Advogada</td>
      </tr>
    </tbody>
  </table>

  <hr>

  <h2>Tabelas com Células Personalizadas </h2>
  <table border="1">
    <thead>
      <tr>
        <th colspan="2">Inforamções pessoais</th>
        <th> contato</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> Nome:</td>
        <td> João</td>
        <td rowspan="2"> Telefone: 9999-9999</td>

      </tr>
      <tr>
        <td> Idade:</td>
        <td> 30</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
